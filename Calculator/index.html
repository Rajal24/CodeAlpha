<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aesthetic Calculator</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <div class="calculator" role="application" aria-label="Aesthetic Calculator">
        <input type="text" id="display" value="0" aria-label="Calculator display">
        <div id="preview" aria-live="polite"></div>
        <div class="buttons">
            <button class="clear" onclick="clearDisplay()" aria-label="Clear display">C</button>
            <button class="operator" onclick="appendToDisplay('(')" aria-label="Open parenthesis">(</button>
            <button class="operator" onclick="appendToDisplay(')')" aria-label="Close parenthesis">)</button>
            <button class="operator" onclick="appendToDisplay('÷')" aria-label="Division">÷</button>
            <button onclick="appendToDisplay('7')" aria-label="7">7</button>
            <button onclick="appendToDisplay('8')" aria-label="8">8</button>
            <button onclick="appendToDisplay('9')" aria-label="9">9</button>
            <button class="operator" onclick="appendToDisplay('×')" aria-label="Multiplication">×</button>
            <button onclick="appendToDisplay('4')" aria-label="4">4</button>
            <button onclick="appendToDisplay('5')" aria-label="5">5</button>
            <button onclick="appendToDisplay('6')" aria-label="6">6</button>
            <button class="operator" onclick="appendToDisplay('-')" aria-label="Subtraction">-</button>
            <button onclick="appendToDisplay('1')" aria-label="1">1</button>
            <button onclick="appendToDisplay('2')" aria-label="2">2</button>
            <button onclick="appendToDisplay('3')" aria-label="3">3</button>
            <button class="operator" onclick="appendToDisplay('+')" aria-label="Addition">+</button>
            <button onclick="appendToDisplay('0')" aria-label="0">0</button>
            <button onclick="appendToDisplay('.')" aria-label="Decimal point">.</button>
            <button class="equals" onclick="calculate()" aria-label="Calculate">=</button>
            <button class="operator" onclick="backspace()" aria-label="Backspace">←</button>
        </div>
    </div>
    <script src="script.js"></script>
    
</body>
</html>
